apiVersion: cluster.k8s.io/v1alpha1
kind: MachineDeployment
metadata:
  name: ubuntu-aws-target
  namespace: kube-system
spec:
  replicas: 2
  selector:
    matchLabels:
      machine: md-aws-target
  strategy:
    rollingUpdate:
      maxSurge: 3
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        machine: md-aws-target
    spec:
      metadata:
        labels:
          machine: md-aws-target
          system/cluster: ${CLUSTER_ID}
          system/project: ${PROJECT_ID}
      providerSpec:
        value:
          cloudProvider: aws
          cloudProviderSpec:
            assignPublicIP: true
            availabilityZone: eu-west-1c
            diskSize: 25
            diskType: standard
            ebsVolumeEncrypted: false
            instanceProfile: ${AWS_INSTANCE_PROFILE}
            instanceType: t3.medium
            region: eu-west-1
            securityGroupIDs:
              - ${AWS_SECURITY_GROUP}
            subnetId: subnet-2fcf9549
            tags:
              kubernetes.io/cluster/${CLUSTER_ID}: ""
              system/cluster: ${CLUSTER_ID}
              system/project: ${PROJECT_ID}
            vpcId: vpc-68b05811
          operatingSystem: ubuntu
          operatingSystemSpec:
            distUpgradeOnBoot: false
          sshPublicKeys:
            - |
              ssh-rsa  tobi@loodse.com
          taint:
            - effect: NoSchedule
              key: node.kubernetes.io/unschedulable
      versions:
        kubelet: 1.18.10
